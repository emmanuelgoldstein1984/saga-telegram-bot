name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      run_test:
        description: 'Run 5-minute smoke test'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-run:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_test }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create config.json from secret
        env:
          BOT_CONFIG: ${{ secrets.BOT_CONFIG }}
        run: |
          echo "$BOT_CONFIG" > config.json

      - name: Create known_offers.txt if it doesn't exist
        run: |
          touch known_offers.txt

      - name: Run bot for 5 minutes as smoke test
        run: |
          timeout 300 python main.py || if [ $? -eq 124 ]; then echo "Test completed successfully (timed out as expected)"; exit 0; fi
